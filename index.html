<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício HTML + CSS Avançado - Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caixa-info">
      <div class="info-pessoal">
        <div class="foto">
          <img src="img/eu.jpeg" alt="Foto de perfil" />
        </div>
        <div class="nome">Ana Karoline <span class="idade">31</span></div>
        <div class="cidade">Brasil</div>
      </div>
      <div class="estatisticas">
        <div>
          <span class="interacao">80K</span>
          <span class="legenda">Followers</span>
        </div>
        <div>
          <span class="interacao">803K</span>
          <span class="legenda">Likes</span>
        </div>
        <div>
          <span class="interacao">1.4K</span>
          <span class="legenda">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
